<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mainbox">
            <div class="sbox" id="1"></div>
            <div class="sbox" id="2"></div>
            <div class="sbox" id="3"></div>
            <div class="sbox" id="4"></div>
            <div class="sbox" id="5"></div>
            <div class="sbox" id="6"></div>
            <div class="sbox" id="7"></div>
            <div class="sbox" id="8"></div>
            <div class="sbox" id="9"></div>
        </div>
        <p class="msg">Players X's Turn</p>
        <button class="button">Restart</button>
    </div>
     <script src="script.js"></script>
</body>
</html>
